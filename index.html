<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather app</title>
    <script
      src="https://kit.fontawesome.com/4b6c43c588.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="main-box">
        <form id = "search-form">
          <input 
          type="search" 
          placeholder="Search for a city..." 
          autocomplete="off" 
          autofocus="on"
          id = "city-input">

          <input 
          type="submit" 
          value="Search"> 
          <span class="col-3">
            <button w-100 id = "current-location-button">Current</button>
            
          </span>
        </form>

        <h1 id = "city"></h1>
        <ul>
            <span class="temperature" id="temperature"></span
              ><span class="units">°C</span>
              <br>
          <i class="fas fa-cloud-sun sun-and-clouds"></i>
          <li class="partly-cloudy" id = "description">Partly Cloudy</li>
          <li class="time" id = "date"></li>
        </ul>

        <div class="row">
          <div class="col-6 stats">Wind: <span id ="wind"></span> km/h</div>
          <div class="col-6 stats">Pressure: 1015 hPa </div>
          <div class="col-6 stats">Humidity: <span id= "humidity"></span> %</div>
          <div class="col-6 stats">Precipitation: 41%</div>
        </div>
      </div>

      <div class="row">
        <div class="col">
          <div class="day-boxes">
            <h2>Friday</h2>
            <i class="fas fa-sun sunny"></i>
            <ul class="daily-stats">
              <li class="temps">95°</li>
              <li>Clear Sky</li>
            </ul>
          </div>
        </div>

        <div class="col">
          <div class="day-boxes">
            <h3>Saturday</h3>
            <i class="fas fa-cloud-sun sun-and-clouds"></i>
            <ul class="daily-stats">
              <li class="temps">92°</li>
              <li>Partly Cloudy</li>
            </ul>
          </div>
        </div>

        <div class="col">
        <div class="day-boxes">
          <h4>Sunday</h4>
          <i class="fas fa-sun sunny"></i>
          <ul class="daily-stats">
            <li class="temps">98°</li>
            <li>Clear Sky</li>
          </ul>
        </div>
      </div>

      <div class="row">
        <div class="col">
        <div class="day-boxes">
        <h5>Monday</h5>
        <i class="fas fa-cloud cloudy"></i>
        <ul class="daily-stats">
          <li class="temps">88°</li>
          <li>Mostly Cloudy</li>
        </ul>
        </div>
      </div>

    
      <div class="col">
      <div class="day-boxes">
        <h6>Tuesday</h6>
        <i class="fas fa-cloud cloudy"></i>
        <ul class="daily-stats">
          <li class="temps">90°</li>
          <li>Mostly Cloudy</li>
        </ul>
      </div>
    </div>
      
    </div>
  <script src="src/script.js"></script>
  </body>
</html>
